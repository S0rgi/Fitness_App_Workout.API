syntax = "proto3";

option csharp_namespace = "Fitness_App_Workout.API.Grpc";

package user;

service UserService {
  rpc ValidateToken (TokenRequest) returns (UserResponse);
  rpc CheckFriendship(FriendshipRequest) returns (FriendshipResponse);
}
message FriendshipRequest{
  string userId = 1;
  string friendName = 2;
}
message FriendshipResponse{
    string FriendId =1;
}
message TokenRequest {
  string accessToken = 1;
}

message UserResponse {
  string id = 1;
  string email = 2;
  string username = 3;
}
